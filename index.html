<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class= "logo">Quickfill</h1>
	<div class = "form-background">
		<form>
			<ul>
				<li>
					<input type="text" id = "name" name = "user_name" placeholder="Name" class = "form-element name">
				</li>
				<li>
					<input type="email" id = "email" name = "user_email" placeholder="Email" class="form-element email">
				</li>
				<li>
					<input type="tel" id = "phone" name = "user_phone" placeholder="Phone Number" class="form-element phone" maxlength="10">
				</li>
				<li>
					<input type="text" id = "creditcard" name = "user_cc" placeholder="Credit Card Number" class="form-element creditcard" maxlength="16">
				</li>
				<li>
					<input type="tel" id = "expiration" name = "user_expiration" placeholder="Expiration (01/20)" class="form-element expiration thirds" maxlength="7" minlength="5">
				</li>
				<li>
					<input type="text" id = "CVC" name = "user_cvc" placeholder="CVC" class="form-element CVC thirds" maxlength="4" minlength="3" pattern="\d\d\d+">
				</li>
				<li>
					<input type="tel" id = "zipcode" name = "user_zip" placeholder="Zip Code" class="form-element zip-code thirds" pattern="\d{4}" maxlength="10">
				</li>
				<li>
					<input type="submit" value = "PAY" class="form-element submit">
				</li>

			</ul>
		</form>
	</div>
	
</body>
</html>
